  <script>
    const helpcontrols = document.querySelectorAll('.help-controls');
    const helpsection = document.querySelectorAll('.episode-inner');
    const scrollHelpIcon = document.querySelector('.scroll-help-ico');
    window.addEventListener('scroll', () => {
      scrollHelpIcon.classList.add('hide');
      const isBottom = window.innerHeight + window.scrollY >= document.documentElement.scrollHeight;
        helpcontrols.forEach(control => {
            if (isBottom) {
                // Убираем hide, если достигли конца страницы
                control.classList.remove('hide');
            } else {
                // Добавляем/снимаем hide в зависимости от прокрутки
                if (window.scrollY > 0) {
                    control.classList.add('hide');
                } else {
                    control.classList.remove('hide');
                }
            }
        });
    });

    helpsection.forEach(section => {
        section.addEventListener('click', () => {
            helpcontrols.forEach(control => {
                control.classList.toggle('hide');
            });
        });
    });



    const toTopButton = document.querySelector('.to-top');

    window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
            toTopButton.classList.add('show');
        } else {
            toTopButton.classList.remove('show');
        }
    });

    toTopButton.addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth',
        });
    });
  </script>

<script type="text/javascript">
        let isScrolling = false;

        jQuery('.comics-slider').on('wheel', function (e) {
            const deltaX = e.originalEvent.deltaX;
            const deltaY = e.originalEvent.deltaY;

            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) < 100) {
                e.preventDefault();

                if (!isScrolling) {
                    isScrolling = true;

                    if (deltaX < 0) {
                        jQuery(this).slick('slickPrev');
                    } else {
                        jQuery(this).slick('slickNext');
                    }

                    setTimeout(() => {
                        isScrolling = false;
                    }, 300);
                }
            }
        });

</script>
